<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <header >
        <div class="flex justify-between header p-6">

     <div>
        <img src="images/logo.png" alt="Website Logo">
     </div>

     <div class="flex gap-5 items-center">
        <nav class="list-none sm:hidden md:flex md:gap-5">
            <li >Home</li>
            <li >Shop</li>
            <li >About Us</li>
            
        </nav>
        <div><i class="fa-solid fa-cart-shopping "></i> Cart ($56)</div>
     </div>

        </div>

    <section class="sm:w-11/12 md:w-10/12  pt-16 banner m-auto flex sm:flex-col-reverse md:flex-row">
          <div class=" sm:pt-5 md:pt-0 banner-content sm:w-auto md:w-1/2">
            <h1 class=" banner-content-header font-medium sm:text-2xl md:text-6xl">ALWAYS <span class="banner-color-txt">FRESH FLOWERS</span></h1>
            <p class="banner-content-description pt-5 text-gray-500">Indulge your senses with the beauty 
                and fragrance of our fresh flower shop. From classic roses to exotic blooms, 
                we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
          </div>
          <div class="banner-image sm:pl-32 md:pl-0">
            <img  src="images/hero-flower.png" alt="Banner Image">
          </div>
    </section>
